<!DOCTYPE html>
<html lang="en">

<head>
    <!--注意：对于中文网页需要使用 <meta charset="utf-8"> 声明编码，否则会出现乱码。有些浏览器(如 360 浏览器)会设置 GBK 为默认编码，则你需要设置为 <meta charset="gbk">。-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title> 元素:定义了浏览器工具栏的标题
        当网页添加到收藏夹时，显示在收藏夹中的标题
        显示在搜索引擎结果页面的标题-->
    <title>document</title>

    <!--<base> 标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接-->
    <base href="http://www.runoob.com/images/" target="_blank">
</head>

<body>
    <!--HTML 提示：使用小写标签
        HTML 标签对大小写不敏感：<P> 等同于 <p>。许多网站都使用大写的 HTML 标签。菜鸟教程使用的是小写标签，因为万维网联盟（W3C）在 HTML 4 中推荐使用小写，而在未来 (X)HTML 版本中强制使用小写。-->
    <!--HTML 标题-->
    <!--<h1> 定义最大的标题。 <h6> 定义最小的标题。-->
    <h1>我的第一个标题</h1>
    <h2>这是一个标题</h2>
    <h3>这是一个标题</h3>

    <!--换行
    即使 <br> 在所有浏览器中都是有效的，但使用 <br /> 其实是更长远的保障。-->
    <br />

    <!--HTML 段落-->
    <p>我的第一个段落。</p>
    <p>这是一个段落。</p>
    <p>这是另外一个段落。</p>

    <!--<hr> 标签在 HTML 页面中创建水平线。-->
    <hr />

    <!--HTML 链接-->
    <a href="https://www.runoob.com">这是一个链接</a><br><br>
    <!--HTML 提示：使用小写属性
    万维网联盟在其 HTML 4 推荐标准中推荐小写的属性/属性值。
    而新版本的 (X)HTML 要求使用小写属性。-->

    <!--HTML 图像-->
    <img loading="lazy" src="/images/logo.png" width="258" height="39" />

    <!--HTML 折行-->
    <!--如果您希望在不产生一个新段落的情况下进行换行（新行），请使用 <br> 标签：-->
    <p>这个<br>段落<br>演示了分行的效果</p>
    <!--<br /> 元素是一个空的 HTML 元素。由于关闭标签没有任何意义，因此它没有结束标签。-->

    <!--HTML 文本格式化标签-->
    <b>加粗文本</b><br><br>
    <i>斜体文本</i><br><br>
    <code>电脑自动输出</code><br><br>
    这是 <sub> 下标</sub> 和 <sup> 上标</sup><br><br>
    <em>着重文本</em><br><br>
    <small>定义小号字</small><br><br>
    <strong>定义加重语气</strong><br><br>
    <ins>定义插入字</ins><br><br>
    <del>定义删除字</del><br><br>

    <!--HTML "计算机输出" 标签-->
    <code>定义计算机代码</code><br><br>
    <kbd>定义键盘码</kbd><br><br>
    <samp>定义计算机代码样本</samp><br><br>
    <var>定义变量</var><br><br>

    <!--HTML 引文, 引用, 及标签定义-->
    <abbr>定义缩写</abbr><br><br>
    <address>定义地址</address><br><br>
    <bdo>定义文字方向</bdo><br><br>
    <blockquote>定义长的引用</blockquote><br><br>
    <q>定义短的引用语</q><br><br>
    <cite>定义引用、引证</cite><br><br>
    <dfn>定义一个定义项目。</dfn><br><br>

    <!--HTML 链接 - target 属性-->
    <!-- 使用 target 属性，你可以定义被链接的文档在何处显示。
    _blank使它在新的窗口显示 -->
    <a href="https://www.runoob.com/" target="_blank" rel="noopener noreferrer">访问菜鸟教程!</a>

    <!-- HTML 链接- id 属性 -->
    <a id="tips">有用的提示部分</a>
    <!--在HTML文档中创建一个链接到"有用的提示部分(id="tips")"-->
    <a href="#tips">访问有用的提示部分</a>
    <!--或者，从另一个页面创建一个链接到"有用的提示部分(id="tips")"-->
    <a href="https://www.runoob.com/html/html-links.html#tips">
        访问有用的提示部分</a>


</body>

</html>
